[pytest]
# Pytest configuration for RAG Knowledge MCP Server

# Async test settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -m "not e2e"

# Markers
markers =
    asyncio: mark test as async
    e2e: end-to-end tests (deselect with '-m "not e2e"')
